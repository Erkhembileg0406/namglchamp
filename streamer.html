<script>
  const placeholder = document.getElementById('stream-placeholder');
  placeholder.addEventListener('click', () => {
    const iframe = document.createElement('iframe');
    iframe.src = "https://www.youtube.com/embed/live_stream?channel=UCAbCdEfGhIjKlMnOpQrStUv";
    iframe.width = "100%";
    iframe.height = "500";
    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
    iframe.allowFullscreen = true;
    iframe.frameBorder = "0";
    placeholder.replaceWith(iframe);
  });
</script>
<script>
  // Toggle dropdown on button tap (mobile)
  document.querySelectorAll('.dropbtn').forEach(button => {
    button.addEventListener('click', e => {
      e.stopPropagation(); // prevent closing immediately
      const content = button.nextElementSibling;
      content.classList.toggle('show');
    });
  });

  // Close dropdown when clicking outside
  window.addEventListener('click', () => {
    document.querySelectorAll('.dropdown-content').forEach(menu => {
      menu.classList.remove('show');
    });
  });
</script>

<script>
  const hamburger = document.querySelector('.hamburger');
  const mobileNav = document.getElementById('mobile-nav');
  const closeBtn = document.getElementById('mobile-close');

  hamburger.addEventListener('click', () => {
    mobileNav.classList.add('active');
  });

  closeBtn.addEventListener('click', () => {
    mobileNav.classList.remove('active');
  });

  // dropdown inside mobile overlay
  document.querySelectorAll('#mobile-nav .dropbtn').forEach(button => {
    button.addEventListener('click', e => {
      e.stopPropagation();
      const content = button.nextElementSibling;
      content.classList.toggle('show');
    });
  });

  // close dropdowns when clicking outside
  window.addEventListener('click', () => {
    document.querySelectorAll('#mobile-nav .dropdown-content').forEach(menu => {
      menu.classList.remove('show');
    });
  });
</script>
