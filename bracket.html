<style>
/* ================= BRACKET SECTION ================= */

#bracket {
  max-width: 1400px;
  margin: 80px auto;
  padding: 0 20px;
  text-align: center;
}

#bracket h2 {
  color: #ff3c00;
  font-size: 2.2rem;
  margin-bottom: 50px;
  text-shadow: 0 0 12px rgba(255,60,0,0.6);
}

/* ===== GRID LAYOUT ===== */
.bracket-grid {
  display: flex;
  gap: 80px;
  justify-content: center;
  align-items: flex-start;
  overflow-x: auto;
  padding-bottom: 40px;
}

/* ===== COLUMNS ===== */
.bracket-column {
  min-width: 220px;
  display: flex;
  flex-direction: column;
  gap: 40px;
  position: relative;
}

.bracket-column h3 {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.6rem;
  font-weight: 900;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 20px;
  text-align: center;

  /* Gradient text */
  background: linear-gradient(45deg, #ff3c00, #ffbd00, #ff3c00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  /* Glow effect */
  text-shadow:
    0 0 6px rgba(255,60,0,0.8),
    0 0 12px rgba(255,189,0,0.7),
    0 0 20px rgba(255,60,0,0.6);

  /* Optional: metallic / rough look */
  letter-spacing: 2px;
}

/* ===== MATCH PAIR (2 matches feeding 1) ===== */
.match-pair {
  position: relative;
  display: flex;
  flex-direction: column;
  gap: 40px;
}

/* vertical connector between two matches */
.match-pair::after {
  content: "";
  position: absolute;
  right: -40px;
  top: 50%;
  width: 2px;
  height: calc(100% - 40px);
  background: #ff3c00;
  transform: translateY(-50%);
}

/* horizontal connector to next column */
.match-pair::before {
  content: "";
  position: absolute;
  right: -40px;
  top: 50%;
  width: 40px;
  height: 2px;
  background: #ff3c00;
}
.bracket-scroll {
  overflow-x: auto;       /* allows horizontal scroll */
  padding-bottom: 20px;   /* space for scrollbar */
}

.bracket-grid {
  display: flex;
  gap: 80px;
  justify-content: flex-start;  /* keep left alignment on mobile */
  min-width: max-content;       /* prevents flex from shrinking */
  padding: 20px;
}

.bracket-column {
  min-width: 220px;       /* keep columns readable */
  display: flex;
  flex-direction: column;
  gap: 40px;
}

/* ===== MATCH BOX ===== */
.match {
  position: relative;
  background: rgba(0,0,0,0.8);
  border: 1px solid rgba(255,60,0,0.6);
  border-radius: 12px;
  padding: 10px;
}

/* ===== TEAM ROW ===== */
.team {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 8px 10px;
  background: rgba(0,0,0,0.85);
  border-radius: 8px;
  font-size: 0.85rem;
  color: #fff;
}

.team img {
  width: 30px;
  height: 30px;
  object-fit: contain;
  flex-shrink: 0;
}

/* winner highlight */
.team.winner {
  background: #ff3c00;
  color: #000;
  font-weight: bold;
}

/* ===== FINALS SPECIAL STYLE ===== */
.finals .match {
  border-color: gold;
  box-shadow: 0 0 25px rgba(255,215,0,0.45);
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .bracket-grid {
    gap: 40px;            
  }

  .bracket-column {
    min-width: 180px;     
  }

  .team img {
    width: 24px;
    height: 24px;
  }
}


</style>

<script>
  const hamburger = document.querySelector('.hamburger');
  const mobileNav = document.getElementById('mobile-nav');
  const closeBtn = document.getElementById('mobile-close');

  // open mobile overlay
  hamburger.addEventListener('click', () => {
    mobileNav.classList.add('active');
  });

  // close overlay
  closeBtn.addEventListener('click', () => {
    mobileNav.classList.remove('active');
  });

  // dropdown inside mobile overlay
  document.querySelectorAll('#mobile-nav .dropbtn').forEach(button => {
    button.addEventListener('click', e => {
      e.stopPropagation();
      const content = button.nextElementSibling;
      content.classList.toggle('show');
    });
  });

  // close dropdowns when clicking outside
  window.addEventListener('click', () => {
    document.querySelectorAll('#mobile-nav .dropdown-content').forEach(menu => {
      menu.classList.remove('show');
    });
  });
</script>
