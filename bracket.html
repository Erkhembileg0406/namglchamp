/* ================= BRACKET SECTION ================= */

/* ================= BRACKET SECTION ================= */

#bracket {
  max-width: 1500px;
  margin: 50px auto;
  padding: 0 10px;
  text-align: center;
}

#bracket h2 {
  font-size: 6.6rem;
  margin-bottom: 70px;
  background: linear-gradient(90deg, #ff3c00, #ffbd00);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 30px rgba(255,60,0,0.7);
}

/* Scroll wrapper */
.bracket-scroll {
  overflow-x: auto;
  padding-bottom: 50px;
}

/* Grid Layout */
.bracket-grid {
  display: flex;
  gap: 100px;
  min-width: max-content;
  align-items: center;
}

/* Column */
.bracket-column {
  display: flex;
  flex-direction: column;
  gap: 90px;
  min-width: 260px;
  position: relative;
}

.bracket-column h3 {
  font-size: 1.3rem;
  text-transform: uppercase;
  color: #ff3c00;
  letter-spacing: 2px;
  margin-bottom: 15px;
}

/* MATCH CARD */
.match {
  background: linear-gradient(145deg, #111, #1c1c1c);
  border: 1px solid rgba(255,60,0,0.4);
  border-radius: 14px;
  padding: 12px;
  box-shadow:
    0 0 15px rgba(255,60,0,0.2),
    inset 0 0 12px rgba(255,60,0,0.1);
  transition: 0.3s ease;
}

.match:hover {
  transform: translateY(-6px);
  box-shadow:
    0 0 40px rgba(255,60,0,0.5),
    inset 0 0 20px rgba(255,60,0,0.3);
}

/* Team row */
.team {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 12px;
  border-radius: 8px;
  margin-bottom: 6px;
  background: rgba(0,0,0,0.65);
  font-size: 0.9rem;
  color: #fff;
}

.team:last-child {
  margin-bottom: 0;
}

.team span {
  display: flex;
  align-items: center;
  gap: 8px;
}

.team img {
  width: 26px;
  height: 26px;
  border-radius: 4px;
}

/* Score */
.score {
  font-weight: bold;
  color: #ffbd00;
}

/* Winner Highlight */
.team.winner {
  background: rgba(255,60,0,0.15);
  border: 1px solid rgba(255,60,0,0.6);
  box-shadow: 0 0 15px rgba(255,60,0,0.4);
}

/* FINAL ROUND BIGGER */
.finals .match {
  transform: scale(1.2);
  border: 2px solid #ff3c00;
  box-shadow:
    0 0 60px rgba(255,60,0,0.7),
    inset 0 0 25px rgba(255,60,0,0.4);
}

/* ================= MOBILE FRIENDLY ================= */

@media (max-width: 768px) {

  #bracket h2 {
    font-size: 1.8rem;
  }

  .bracket-grid {
    gap: 70px;
  }

  .bracket-column {
    min-width: 220px;
    gap: 60px;
  }

  .finals .match {
    transform: scale(1.05);
  }

  .team {
    font-size: 0.8rem;
  }

  .team img {
    width: 22px;
    height: 22px;
  }
}

@media (max-width: 480px) {

  .bracket-grid {
    gap: 50px;
  }

  .bracket-column {
    min-width: 200px;
  }

  .match {
    padding: 10px;
  }
}
</style>

<script>
  const hamburger = document.querySelector('.hamburger');
  const mobileNav = document.getElementById('mobile-nav');
  const closeBtn = document.getElementById('mobile-close');

  // open mobile overlay
  hamburger.addEventListener('click', () => {
    mobileNav.classList.add('active');
  });

  // close overlay
  closeBtn.addEventListener('click', () => {
    mobileNav.classList.remove('active');
  });

  // dropdown inside mobile overlay
  document.querySelectorAll('#mobile-nav .dropbtn').forEach(button => {
    button.addEventListener('click', e => {
      e.stopPropagation();
      const content = button.nextElementSibling;
      content.classList.toggle('show');
    });
  });

  // close dropdowns when clicking outside
  window.addEventListener('click', () => {
    document.querySelectorAll('#mobile-nav .dropdown-content').forEach(menu => {
      menu.classList.remove('show');
    });
  });
</script>
